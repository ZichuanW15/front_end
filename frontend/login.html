<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login - Asset Trading Platform</title>
  <link rel="icon" type="image/png" href="/frontend/Icons/pvit90.png">
  <link rel="stylesheet" href="common.css">
</head>
<body>
  <nav class="nav">
    <div class="container">
      <div class="nav-content">
        <img src="Icons/pvit90.png" alt="PVIT" style="height:48px;">
        <div class="nav-links">
          <h1>Assets Trading Platform</h1>
        </div>
      </div>
    </div>
  </nav>
  <div class="wrap">
    <div class="card">
      <h1>Login</h1>
      <label>Username or Email</label>
      <input id="login" placeholder="username or email">
      <label>Password</label>
      <input id="password" type="password" placeholder="••••••">
      <div class="row">
        <button class="primary" id="btnLogin">Login</button>
      </div>
      <div style="text-align: center; margin-top: 15px;">
        <a href="signup.html" style="color: var(--accent); text-decoration: none;">Don't have an account? Sign up here</a>
      </div>
      <div id="msg" class="msg muted">Please enter username and password</div>
    </div>
  </div>

<script>
const API = 'http://localhost:5001'; // Backend API server
const el = id => document.getElementById(id);
const setMsg = (txt, ok=null) => {
  const m = el('msg'); m.textContent = txt; m.className = 'msg ' + (ok===null?'muted': ok?'ok':'err');
};

async function login(){
  const login = el('login').value.trim();
  const password = el('password').value;
  if(!login || !password){ setMsg('Please enter complete login information', false); return; }
  setMsg('Logging in...', null);
  try{
    const r = await fetch(`${API}/auth/login`, {
      method:'POST', headers:{'Content-Type':'application/json'},
      credentials: 'include', // Include cookies for session-based auth
      body: JSON.stringify({login, password})
    });
    const data = await r.json().catch(()=>({}));
    if(r.ok && data.status === 'success'){
      // Login successful → redirect to browsing
      setMsg('Login successful, redirecting...', true);
      // Store simple user info for welcome message
      sessionStorage.setItem('user', JSON.stringify(data.user || {}));
      sessionStorage.setItem('sessionToken', data.session?.session_token || '');
      location.href = 'browsing.html'; // Target page
    }else{
      setMsg(data.message || data.error || `Login failed (${r.status})`, false);
    }
  }catch(e){
    setMsg('Network error, please try again later', false);
  }
}


el('btnLogin').onclick = login;
</script>
</body>
</html>
