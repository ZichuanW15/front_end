<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Products - Asset Trading Platform</title>
  <link rel="stylesheet" href="common.css">
</head>
<body>
  <nav class="nav">
    <div class="container">
      <div class="nav-content">
        <h1>Products</h1>
        <div class="nav-links">
          <a href="browsing.html">Browse Assets</a>
          <a href="trading.html">Trading</a>
          <a href="portfolio.html">My Assets</a>
          <a href="valuehistory.html">Value History</a>
          <a href="admin.html" id="adminLink" style="display:none;">Admin</a>
          <button onclick="logout()" class="small">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row" style="justify-content: space-between; align-items: center; margin-bottom: 20px;">
      <div>
        <h2>Products</h2>
        <p class="text-muted" id="welcome">Welcome to Asset Trading Platform</p>
      </div>
      <div class="row">
        <button onclick="location.href='browsing.html'" class="primary small">Browse More Assets</button>
      </div>
    </div>

    <div class="grid" id="grid">
      <!-- Product cards will be placed here -->
      <div class="card">
        <h3>Product A</h3>
        <p class="text-muted">This is a sample product</p>
        <button onclick="location.href='browsing.html'" class="small">View Details</button>
      </div>
      <div class="card">
        <h3>Product B</h3>
        <p class="text-muted">This is another sample product</p>
        <button onclick="location.href='browsing.html'" class="small">View Details</button>
      </div>
      <div class="card">
        <h3>Product C</h3>
        <p class="text-muted">This is a third sample product</p>
        <button onclick="location.href='browsing.html'" class="small">View Details</button>
      </div>
    </div>
  </div>

<script>
const user = JSON.parse(sessionStorage.getItem('user') || '{}');
const w = document.getElementById('welcome');
w.textContent = user.user_name ? `Welcome, ${user.user_name} (${user.email||''})` : 'Welcome to Asset Trading Platform';

// Check if user is manager
if (user.is_manager) {
  document.getElementById('adminLink').style.display = 'inline-block';
}

function logout(){
  sessionStorage.removeItem('user');
  location.href = 'login.html';
}
</script>
</body>
</html>
